<div class="ui container">
    <div class="ui secondary pointing menu">
        <a class="item" routerLink="/">Angular Email</a>
        <div class="right menu">
            <ng-container *ngIf="isSignedin$ | async">
                <a class="ui item" routerLink="/inbox" routerLinkActive="active">
                    Inbox
                </a>
                <a class="ui item" routerLink="/signout" routerLinkActive="active">
                    Sign Out
                </a>
            </ng-container>
            <ng-container *ngIf="!(isSignedin$ | async)">
                <a [routerLinkActiveOptions]="{exact: true}" class="ui item" routerLink="/" routerLinkActive="active">
                    Sign In
                </a>
                <a class="ui item" routerLink="/signup" routerLinkActive="active">
                    Sign Up
                </a>
            </ng-container>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
