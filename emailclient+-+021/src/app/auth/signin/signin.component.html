<h3>Sign In</h3>
<form (ngSubmit)="onSubmit()" [formGroup]="authForm" class="ui form">
    <app-input
            [control]="authForm.get('username')"
            inputType="text"
            label="Username"
    ></app-input>
    <app-input
            [control]="authForm.get('password')"
            inputType="password"
            label="Password"
    ></app-input>

    <div *ngIf="authForm.errors" class="ui red basic label">
        <p *ngIf="authForm.errors.credentials">
            Invalid username or password
        </p>
    </div>
    <div>
        <button class="ui submit button primary">
            Submit
        </button>
    </div>
</form>
