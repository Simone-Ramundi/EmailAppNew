<form (ngSubmit)="onSubmit()" [formGroup]="emailForm" class="ui form">
    <app-input [control]="emailForm.get('to')" inputType="email" label="To"></app-input>
    <app-input [control]="emailForm.get('from')" disabled="true" inputType="email" label="From"></app-input>
    <app-input [control]="emailForm.get('subject')" inputType="text" label="Subject"></app-input>
    <app-input [control]="emailForm.get('text')" controlType="textarea" label="Content"></app-input>
    <button class="ui button primary">Send</button>
</form>
