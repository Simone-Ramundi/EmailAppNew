<div class="ui celled list">
    <div *ngFor="let email of emails" class="item">
        <a [routerLink]="email.id" routerLinkActive="active">
            <div class="content">
                <div class="header">
                    {{ email.subject }}
                </div>
                <p>
                    {{ email.from }}
                </p>
            </div>
        </a>
    </div>
</div>
